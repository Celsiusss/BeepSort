<!doctype html>
<html lang="en">
    <head>
        <title>BeepSort</title>
    </head>
    <body>
        <div class="page-container">
            <div class="toolbar">
                <h1 class="main-title">Beep Sort</h1>
                <div class="toolbar-buttons">
                    <button id="button-resume" class="controls-button">Resume</button>
                    <button id="button-pause" class="controls-button">Pause</button>
                    <button id="button-step" class="controls-button">Step</button>
                </div>
            </div>
            <div id="visualizer">
                <div id="ccontainer" class="canvas-container">
                    <canvas id="canvas"></canvas>
                    <canvas id="webglCanvas"></canvas>
                    <canvas id="overlay"></canvas>
                </div>
                <div class="controls-container">
                    <div class="tabs">
                        <div id="tab-controls" class="tab active">
                            <span class="tab-text">Controls</span>
                        </div>
                        <div id="tab-presentation" class="tab">
                            <span class="tab-text">Presentation</span>
                        </div>
                    </div>
                    <div class="controls-content">
                        <div id="config-controls" class="controls-sections">
                            <div class="controls-section">
                                <label class="controls-label">
                                    <span class="label-text">Audio</span>
                                    <input
                                        class="controls-input"
                                        id="audio"
                                        type="checkbox"
                                        value="1"
                                        checked
                                    />
                                </label>
                            </div>

                            <hr class="controls-divider" />

                            <div class="controls-section">
                                <label class="controls-label">
                                    <span class="label-text">Show Algorithm name</span>
                                    <input
                                        class="controls-input"
                                        id="show-algo"
                                        type="checkbox"
                                        value="1"
                                        checked
                                    />
                                </label>
                            </div>

                            <div class="controls-section">
                                <label class="controls-label">
                                    <span class="label-text">Show Accesses</span>
                                    <input
                                        class="controls-input"
                                        id="show-accesses"
                                        type="checkbox"
                                        value="1"
                                        checked
                                    />
                                </label>
                            </div>

                            <div class="controls-section">
                                <label class="controls-label">
                                    <span class="label-text">Show Comparisons</span>
                                    <input
                                        class="controls-input"
                                        id="show-comparisons"
                                        type="checkbox"
                                        value="1"
                                        checked
                                    />
                                </label>
                            </div>

                            <div class="controls-section">
                                <label class="controls-label">
                                    <span class="label-text">Show FPS</span>
                                    <input
                                        class="controls-input"
                                        id="show-fps"
                                        type="checkbox"
                                        value="1"
                                        checked
                                    />
                                </label>
                            </div>

                            <hr class="controls-divider" />

                            <div class="controls-section">
                                <label class="controls-label">
                                    <span class="label-text">Colors</span>
                                    <input
                                        class="controls-input"
                                        id="color"
                                        type="checkbox"
                                        checked
                                    />
                                </label>
                                <label class="controls-label">
                                    <span class="label-text">Visualizer</span>
                                    <select class="controls-input" id="visualizer-input"></select>
                                </label>
                                <label class="controls-label">
                                    <span class="label-text">Animate shuffle</span>
                                    <input
                                        class="controls-input"
                                        id="anim-shuffle"
                                        type="checkbox"
                                    />
                                </label>
                            </div>

                            <hr class="controls-divider" />

                            <div class="controls-section">
                                <label class="controls-label">
                                    <span class="label-text">Speed</span>
                                    <input
                                        class="controls-input"
                                        id="speed"
                                        type="number"
                                        value="1"
                                        min="1"
                                        step="1"
                                    />
                                </label>
                                <label class="controls-label">
                                    <span class="label-text">Delay (ms)</span>
                                    <input
                                        class="controls-input"
                                        id="delay"
                                        type="number"
                                        value="4"
                                        min="4"
                                        step="1"
                                    />
                                </label>
                                <label class="controls-label">
                                    <span class="label-text">Max sample size</span>
                                    <input
                                        class="controls-input"
                                        id="maxSampleSize"
                                        type="number"
                                        value="0"
                                        min="0"
                                    />
                                </label>
                            </div>

                            <hr class="controls-divider" />

                            <div class="controls-section">
                                <label class="controls-label">
                                    <span class="label-text">Algorithm</span>
                                    <select
                                        class="controls-input"
                                        name="algoSelect"
                                        id="algoSelect"
                                    ></select>
                                </label>
                                <label class="controls-label">
                                    <span class="label-text">List length</span>
                                    <input
                                        class="controls-input"
                                        id="listLength"
                                        type="number"
                                        value="200"
                                        min="0"
                                        step="1"
                                    />
                                </label>
                                <div>
                                    <button class="controls-button" id="button-start">Start</button>
                                </div>
                            </div>
                        </div>
                        <div id="config-presentation" class="controls-container tab-hidden">
                            <p>Not yet implemented</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="src/app"></script>
    </body>
</html>
